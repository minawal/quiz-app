<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/fonts/css/all.css" rel="stylesheet" />
  </head>
  <body class="app-grid">
    <header class="header">
      <div class="header__fixed">
        <h1 class="header__heading">My Bookmarks</h1>
      </div>
    </header>
    <main class="quiz-card">
      <p class="quiz-card__counter">You have bookmarked <b>1</b> question.</p>
      <section class="quiz-card__section">
        <h2 class="quiz-card__heading">Question 1</h2>
        <p class="quiz-card__question">
          Wie viele Menschen leben in Deutschland?
        </p>
        <details class="quiz-card__details">
          <summary class="quiz-card__summary">Show answer</summary>
          <p class="quiz-card__answer">
            Es leben ca 83 Millionen Menschen in Deutschland.
          </p>
        </details>
        <ul class="quiz-card__list">
          <li class="quiz-card__li--item">politics</li>
          <li class="quiz-card__li--item">geography</li>
          <li class="quiz-card__li--item">germany</li>
        </ul>
        <div class="quiz-card__bookmark-on" role="button">
          <i class="fas fa-bookmark"></i>
        </div>
      </section>
    </main>
    <nav class="navigation">
      <a href="/index.html" class="navigation__link"
        ><i class="fas fa-home"></i
      ></a>
      <a href="/bookmarks.html" class="navigation__link navigation__underline"
        ><i class="fas fa-bookmark"></i
      ></a>
      <a href="/create.html" class="navigation__link"
        ><i class="fas fa-plus-square"></i
      ></a>
      <a href="/profile.html" class="navigation__link"
        ><i class="fas fa-user-alt"></i
      ></a>
    </nav>
  </body>
</html>
