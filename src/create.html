<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/fonts/css/all.css" rel="stylesheet" />
  </head>
  <body class="app-grid">
    <header class="header">
      <div class="header__fixed">
        <h1 class="header__heading">Creation Area</h1>
      </div>
    </header>
    <main class="form">
      <section class="form__section">
        <label for="form__add-question" class="form__label"
          >Add a question</label
        >
        <textarea
          type="text"
          class="form__text"
          id="form__add-question"
          name="question"
        ></textarea>
      </section>
      <section class="form__section">
        <label for="form__add-answer" class="form__label">Add an answer</label>
        <textarea
          type="text"
          class="form__text"
          id="form__add-answer"
          name="answer"
        ></textarea>
      </section>
      <section class="form__section">
        <label for="form__add-tags" class="form__label">Add some tags</label>
        <input
          type="text"
          class="form__tags"
          id="form__add-tags"
          name="tags"
          placeholder="Divide tags by comma"
        />
      </section>
      <section class="form__button-section">
        <button class="form__button">Submit</button>
      </section>
    </main>
    <nav class="navigation">
      <a href="/index.html" class="navigation__link"
        ><i class="fas fa-home"></i
      ></a>
      <a href="/bookmarks.html" class="navigation__link"
        ><i class="fas fa-bookmark"></i
      ></a>
      <a href="/create.html" class="navigation__link navigation__underline"
        ><i class="fas fa-plus-square"></i
      ></a>
      <a href="/profile.html" class="navigation__link"
        ><i class="fas fa-user-alt"></i
      ></a>
    </nav>
  </body>
</html>
